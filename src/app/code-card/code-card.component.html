<mat-card>
  <td-code-editor [(ngModel)]="code" (ngModelChange)="emitCodeChange()" [automaticLayout]="true" [style.height]="'' + cardHeight + 'px'"
    [editorOptions]="options" theme="vs" flex language="sql">
  </td-code-editor>

  <button mat-button (click)="expand(100)">Expand</button>
  <button mat-button (click)="expand(-100)">Shrink</button>
</mat-card>
